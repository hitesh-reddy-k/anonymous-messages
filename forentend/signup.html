<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="/create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active"> Sign Up </h2>
            <div id="signup-form">
                <form id="signupForm">
                    <input type="text" id="signup-username" class="fadeIn second" name="username" placeholder="Username">
                    <input type="email" id="signup-email" class="fadeIn second" name="email" placeholder="Email">
                    <input type="password" id="signup-password" class="fadeIn third" name="password" placeholder="Password">
                    <input type="password" id="signup-conformpassword" class="fadeIn third" name="conformpassword" placeholder="Confirm Password">
                    <input type="submit" class="fadeIn fourth" value="Sign Up">
                </form>
                <div id="formFooter">
                    <a class="underlineHover" href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
