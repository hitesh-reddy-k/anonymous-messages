<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="./create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png">
    <title>Login</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active"> Login </h2>
            <div id="login-form">
                <div class="fadeIn first">
                    <img class="image1 hide" id="closed-eyes" src="./create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--291281905.png" alt="User Icon" />
                    <img class="image1" src="./create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png" id="icon" alt="User Icon" />
                </div>
                <form>
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
                    <button type="submit" class="fadeIn fourth" id="loginButton">
                        <span id="buttonText">    Log In</span>
                        <div id="spinner" class="spinner hide"></div>
                    </button>
                </form>
            </div>
            <div id="formFooter">
                <a class="underlineHover" href="https://anoniymousmessages.vercel.app/">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
