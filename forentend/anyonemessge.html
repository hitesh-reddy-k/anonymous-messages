<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message</title>
    <link rel="stylesheet" href="anyonemessage.css">
    <link rel="icon" type="image/png" href="./create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png">
</head>
<body>
    <header>
        <div class="logo">Secret-Message</div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <button class="btn" id="about-link">Login</button>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    

    <div id="recommendation-container" style="display: none;">
        <h3>Username: <span id="recommended-username"></span></h3>
    </div>

    <div id="send-message-container">
        <h2 class="headding">Send an Anonymous Message</h2>
        <form id="messageForm">
            <textarea class="messages" id="message" placeholder="Type your message here..."></textarea>
            <button class="btn" id="send-button" type="submit">Send</button>
        </form>
    </div>
    <script src="anyonemessage.js"></script>

    
</body>
</html>
