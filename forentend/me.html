<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="me.css">
    <link rel="icon" type="image/png" href="/create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h2 id="profile-title">Your Profile</h2>

        <form id="profile-form">
            <div class="form-group">
                <img class="profile-image" src="/create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png" alt="">
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" readonly>
            </div>

            <div class="form-group">
                <label for="anon-link">Anonymous Message Link</label>
                <input id="anon-link" type="text" readonly>
                <button type="button" id="copy-link-button">Copy Link</button>
            </div>

            <div class="form-group">
                <button type="button" id="edit-button">Edit</button>
                <button type="button" id="save-button" style="display: none;">Save</button>
            </div>
        </form>

       
        <ul id="messages-list"></ul>
    </div>

    <script src="me.js"></script>
</body>
</html>
