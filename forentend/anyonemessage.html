<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="send-message.css">
    <link rel="icon" type="image/png" href="/create-an-logo-for-a-companey-of-name-anonymous-messages-basically-the-anonymous-messages-is-the--489823626.png">
    <title>Send Message</title>
</head>
<body>

    <div class="search-container">
        <form  class="form">
            <button>
                <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            <input id="link-input" class="input" placeholder="Enter the link" required="" type="text">
            <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </form>
        <button class="btn" id="search-button">Search</button>
    </div>

    <!-- <div id="recommendation-container" style="display: none;">
        <h3>Username: <span id="recommended-username"></span></h3>
    </div> -->

    <div id="send-message-container" style="display: none;">
        <h2 class="headding" >Send an Anonymous Message</h2>
        <div id="recommendation-container" style="display: none;">
        <h3>Username: <span id="recommended-username"></span></h3>
    </div>
        <textarea class="messages" id="message-input" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send</button>
    </div>
</body>
<script >


    document.addEventListener("DOMContentLoaded", () => {
        const linkInput = document.getElementById("link-input");
        const searchButton = document.getElementById("search-button");
        const recommendationContainer = document.getElementById("recommendation-container");
        const recommendedUsername = document.getElementById("recommended-username");
        const sendMessageContainer = document.getElementById("send-message-container");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
    
        linkInput.addEventListener('paste', async (e) => {
            setTimeout(() => {
                validateLink();
            }, 100);
        });
    
        searchButton.addEventListener("click", () => {
            validateLink();
        });
    
        async function validateLink() {
            const link = linkInput.value.trim();
            const userId = extractUserIdFromLink(link);
    
            console.log("Extracted User ID:", userId); // Debugging
    
            if (userId) {
                try {
                    const response = await fetch(`https://anoniymous-messages-server.vercel.app/anonymousMessages/username/${userId}`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch username: ${response.statusText}`);
                    }
    
                    const data = await response.json();
                    console.log("Fetched username data:", data); // Debugging
    
                    if (data.username) {
                        recommendedUsername.textContent = data.username; // Use `data.username`
                        recommendationContainer.style.display = "block";
                        sendMessageContainer.style.display = "block";
    
                        sendButton.addEventListener("click", async () => {
                            const message = messageInput.value.trim();
                            if (message) {
                                try {
                                    const sendMessageResponse = await fetch(`https://anoniymous-messages-server.vercel.app/anonymousMessages/send/${userId}`, {
                                        method: "POST",
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({ reserverId: userId, message })
                                    });
    
                                    if (!sendMessageResponse.ok) {
                                        throw new Error('Failed to send the message.');
                                    }
    
                                    const sendMessageData = await sendMessageResponse.json();
                                    console.log("Send Message Data:", sendMessageData);
    
                                    if (sendMessageData) {
                                        alert('Message sent successfully!');
                                        messageInput.value = "";
                                    } else {
                                        console.error(sendMessageData.message);
                                    }
                                } catch (error) {
                                    console.error('Fetch error:', error);
                                }
                            } else {
                                alert('Please enter a message.');
                            }
                        });
                    } else {
                        console.error('No username data found.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            } else {
                alert('Please enter a valid link.');
            }
        }
    
        function extractUserIdFromLink(link) {
            const urlPattern = /https:\/\/anoniymous-messages-server\.vercel\.app\/anonymousMessages\/([a-fA-F0-9]{24})/;
    
            const match = link.match(urlPattern);
            return match ? match[1] : null;
        }
    });
    </script>

</html>
